<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celebrate Rakhi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted playsinline>
    <source src="assets/bg-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Centered CTA Area -->
  <div class="center-box" id="cta-area">

    <!-- Initial Fancy Button -->
    <button class="img-button" id="invite-btn">
      <img src="assets/invite-btn.png" alt="Invite Your Sibling" />
    </button>

    <!-- Invite Link + Copy + Start Button -->
    <div class="invite-box hidden" id="invite-box">
      <input type="text" id="invite-link" value="https://yourapp.com/room/abcd1234" readonly />
      <button id="copy-btn">Copy</button>

      <!-- Fancy Start Button -->
      <button class="img-button" id="start-btn">
        <img src="assets/start-btn.png" alt="Start Celebration" />
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
