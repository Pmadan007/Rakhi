<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rakhi Room</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="room-frame" allow="camera; microphone; fullscreen" src=""></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");

    if (!room) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:40vh;'>Invalid or missing room ID.</h2>";
    } else {
      const iframe = document.getElementById("room-frame");
      iframe.src = `https://yoursubdomain.100ms.live/preview/${room}`; // Replace `yoursubdomain` with your 100ms domain
    }
  </script>
</body>
</html>  </script>
</body>
</html>
