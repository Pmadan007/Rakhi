<body>
  <iframe id="frame" allow="camera; microphone; autoplay"></iframe>

  <script>
    async function loadCall() {
      const urlParams = new URLSearchParams(window.location.search);
      const room = urlParams.get("room");
      if (!room) {
        alert("No room specified.");
        return;
      }

      // Call the Netlify function to get token
      try {
        const response = await fetch(`/.netlify/functions/generateToken?room=${room}`);
        const data = await response.json();

        if (!data.token) throw new Error("Token not received");

        const iframe = document.getElementById("frame");
        iframe.src = `https://100ms.live/preview/${data.token}`;
      } catch (err) {
        console.error("Failed to load token:", err);
        alert("Something went wrong while joining the call.");
      }
    }

    loadCall();
  </script>
