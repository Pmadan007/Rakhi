<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rakhi Call</title>
  <script src="https://unpkg.com/@100mslive/roomkit-web@latest" defer></script>
</head>
<body style="margin:0;padding:0;">
  <div id="app"></div>

  <script>
    async function joinCall() {
      const roomId = new URLSearchParams(window.location.search).get("room");
      const role = "host"; // or "guest"

      const res = await fetch("/.netlify/functions/generateToken", {
        method: "POST",
        body: JSON.stringify({
          room_id: roomId,
          user_id: Math.random().toString(36).substring(2, 10),
          role
        })
      });

      const { token } = await res.json();

      window.HMSRoomKit.mount("#app", {
        token,
        options: {
          debug: false
        }
      });
    }

    joinCall();
  </script>
</body>
</html>
