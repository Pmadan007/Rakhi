<!DOCTYPE html>
<html>
<head>
  <title>Join Call</title>
  <script src="https://unpkg.com/@100mslive/roomkit-web"></script>
</head>
<body>
  <div id="app" style="height: 100vh;"></div>
  <script>
    async function joinCall() {
      const roomId = new URLSearchParams(window.location.search).get("room");
      const role = "sister"; // or "brother" â€” you can make this dynamic

      const res = await fetch("/.netlify/functions/generateToken", {
        method: "POST",
        body: JSON.stringify({
          room_id: roomId,
          user_id: Math.random().toString(36).substring(2, 10),
          role
        })
      });

      const { token } = await res.json();

      window.HMSRoomKit.mount("#app", {
        token,
        options: { debug: false }
      });
    }

    joinCall();
  </script>
</body>
</html>
